name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  test-python:
    name: Test Python MCP Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd packages/mcp-server-revit
          pip install -e .[dev]

      - name: Lint with ruff
        run: |
          ruff check packages/mcp-server-revit
          ruff format --check packages/mcp-server-revit

      - name: Type check with mypy
        run: mypy packages/mcp-server-revit/src

      - name: Test with pytest
        run: pytest packages/mcp-server-revit/tests -v --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          flags: python

  build-dotnet:
    name: Build C# Bridge Add-in
    runs-on: windows-latest
    strategy:
      matrix:
        revit-version: ['2024', '2025']

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore packages/revit-bridge-addin/RevitBridge.csproj

      - name: Build
        run: |
          dotnet build packages/revit-bridge-addin/RevitBridge.csproj `
            -c Release `
            -p:RevitVersion=${{ matrix.revit-version }} `
            --no-restore

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: revit-bridge-${{ matrix.revit-version }}
          path: packages/revit-bridge-addin/bin/Release/${{ matrix.revit-version }}/
          retention-days: 7

  package:
    name: Create Release Package
    needs: [test-python, build-dotnet]
    runs-on: windows-latest
    if: github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download C# artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install Python packaging tools
        run: |
          pip install build pyinstaller

      - name: Create distribution
        run: |
          # Create dist structure
          New-Item -ItemType Directory -Path dist/RevitMCP/bin/2024 -Force
          New-Item -ItemType Directory -Path dist/RevitMCP/bin/2025 -Force
          New-Item -ItemType Directory -Path dist/RevitMCP/server -Force
          New-Item -ItemType Directory -Path dist/RevitMCP/addin -Force

          # Copy C# binaries
          Copy-Item artifacts/revit-bridge-2024/* dist/RevitMCP/bin/2024/ -Recurse
          Copy-Item artifacts/revit-bridge-2025/* dist/RevitMCP/bin/2025/ -Recurse

          # Build Python standalone exe
          cd packages/mcp-server-revit
          pyinstaller --onefile --name revit_mcp_server src/revit_mcp_server/__main__.py
          Copy-Item dist/revit_mcp_server.exe ../../dist/RevitMCP/server/
          cd ../..

          # Copy manifests
          Copy-Item packages/revit-bridge-addin/RevitBridge.addin dist/RevitMCP/addin/

      - name: Create ZIP archive
        run: |
          $version = "${{ github.event.release.tag_name }}".TrimStart('v')
          Compress-Archive -Path dist/RevitMCP/* -DestinationPath "RevitMCP-$version.zip"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./RevitMCP-${{ github.event.release.tag_name }}.zip
          asset_name: RevitMCP-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip

  lint-scripts:
    name: Lint PowerShell Scripts
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Lint scripts
        shell: pwsh
        run: |
          $scripts = Get-ChildItem -Path scripts -Filter *.ps1 -Recurse
          foreach ($script in $scripts) {
            Write-Host "Analyzing $($script.Name)..."
            Invoke-ScriptAnalyzer -Path $script.FullName -Severity Warning
          }
