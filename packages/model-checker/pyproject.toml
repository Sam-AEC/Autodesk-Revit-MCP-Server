[project]
name = "model-checker"
version = "0.1.0"
description = "BIM model checking and quality assurance system - better than Solibri"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5",
    "pytest>=8.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.0",
    "mypy>=1.8",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
